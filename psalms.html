<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Psalms Dashboard — Philolog</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Minimal base and header styles copied from guided-reader.html to ensure visual parity */
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Montserrat','Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;color:#1f2937;background:#fff;line-height:1.6}
    .top-nav{position:fixed;top:0;left:0;right:0;z-index:1000;background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(0,0,0,0.08);padding:0 2rem;height:64px}
    .nav-container{max-width:1400px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;height:100%}
    .nav-logo{display:flex;align-items:center;gap:.5rem;font-weight:600;text-decoration:none;color:inherit;font-family:'Lora',serif}
    .logo-icon{width:32px;height:32px;background:#3b82f6;border-radius:6px;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold}

    /* Framed section styles */
    .framed-section{position:relative;padding:80px 0;overflow:visible}
    .framed-section::before{content:'';position:absolute;inset:0;background-image:url('./public/images/psalms_hero_pic.jpg');background-size:cover;background-position:center;opacity:.8;filter:brightness(.85);z-index:0}
    /* Make the white card slightly translucent so the background image shows through subtly */
    .framed-section .framed-card{position:relative;z-index:1;max-width:1140px;margin:0 auto;background:rgba(255,255,255,0.90);border-radius:30px;box-shadow:0 10px 30px rgba(16,24,40,0.08);padding:48px;display:block}

    /* Responsive spacing */
    @media (max-width:768px){.framed-section{padding:40px 0}.framed-section .framed-card{padding:24px;margin:0 16px;border-radius:22px}}

    /* Content placeholder styling */
    .framed-card__content{background:transparent}
    /* Use the same landing-page blue (soft) for the reader card border */
    .reader-placeholder{min-height:320px;border-radius:12px;border:3px solid rgba(59,130,246,0.12);padding:2rem;color:#0f172a;background:transparent}

    /* Dashboard Layout: top navigation, divider, and main reader */
    .reader-container{
      display:grid;
      grid-template-rows: auto 1px 1fr;
      gap:0;
      min-height:400px;
      background:transparent;
    }

    /* Top dashboard navigation */
    .dashboard-nav{
      padding:1.5rem 1.5rem 0 1.5rem;
      background:transparent;
      display:flex;
      align-items:center;
      gap:2rem;
      flex-wrap:wrap;
    }

    /* Six Psalms dropdown */
    .six-psalms-dropdown{
      position:relative;
      display:inline-block;
      flex-shrink:0;
    }
    .dropdown-trigger{
      background:none;
      border:none;
      font-family:'Montserrat',sans-serif;
      font-size:0.85rem;
      font-weight:500;
      color:#1f2937;
      cursor:pointer;
      padding:0.5rem 1rem 0.5rem 0;
      display:flex;
      align-items:center;
      gap:0.5rem;
      transition:color 0.2s ease;
    }
    .dropdown-trigger:hover{color:#3b82f6}
    .dropdown-caret{
      width:0;
      height:0;
      border-left:3px solid transparent;
      border-right:3px solid transparent;
      border-top:4px solid currentColor;
      transition:transform 0.2s ease;
    }
    .dropdown-trigger.active .dropdown-caret{transform:rotate(180deg)}

    .dropdown-menu{
      position:absolute;
      top:100%;
      left:0;
      min-width:200px;
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(10px);
      border:1px solid rgba(0,0,0,0.08);
      border-radius:8px;
      box-shadow:0 10px 25px rgba(16,24,40,0.15);
      opacity:0;
      visibility:hidden;
      transform:translateY(-10px);
      transition:all 0.2s ease;
      z-index:10;
      padding:0.5rem 0;
    }
    .dropdown-menu.show{
      opacity:1;
      visibility:visible;
      transform:translateY(0);
    }
    .dropdown-item{
      display:block;
      width:100%;
      padding:0.5rem 1rem;
      background:none;
      border:none;
      text-align:left;
      font-family:'Montserrat',sans-serif;
      font-size:0.85rem;
      color:#1f2937;
      cursor:pointer;
      transition:background 0.15s ease;
    }
    .dropdown-item:hover{background:rgba(59,130,246,0.08)}

    /* Inline psalm selectors */
    .psalm-selectors{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:1.5rem;
      flex-wrap:wrap;
      flex-grow:1;
    }
    .psalm-selector{
      background:none;
      border:none;
      font-family:'Montserrat',sans-serif;
      font-size:0.85rem;
      font-weight:500;
      color:#6b7280;
      cursor:pointer;
      padding:0.5rem 0.75rem;
      border-radius:6px;
      transition:all 0.2s ease;
      position:relative;
    }
    .psalm-selector:hover{color:#3b82f6}
    .psalm-selector.active{
      color:#3b82f6;
      font-weight:600;
    }
    .psalm-selector.active::after{
      content:'';
      position:absolute;
      bottom:0;
      left:50%;
      transform:translateX(-50%);
      width:100%;
      height:2px;
      background:#3b82f6;
      border-radius:1px;
    }

    /* Horizontal divider */
    .reader-divider{
      width:100%;
      height:1px;
      background:linear-gradient(90deg,transparent,#3b82f6 20%,#3b82f6 80%,transparent);
      margin:0;
    }

    /* Main reader area */
    .reader-main{
      padding:1rem;
      text-align:center;
    }

    .empty-message{
      color:#9ca3af;
      font-style:italic;
      margin-top:3rem;
    }

    /* Psalm content styling */
    .psalm-title{
      font-family:'Montserrat',sans-serif;
      font-size:1.5rem;
      font-weight:600;
      color:#1f2937;
      text-align:center;
      margin-bottom:2rem;
      padding-top:1.5rem;
    }

    .psalm-text{
      font-family:'Montserrat',sans-serif;
      line-height:1.8;
      letter-spacing:0.01em;
      font-size:20px;
      font-weight:300;
      color:#1f2937;
      word-spacing:0.1em;
    }

    /* Word hover styles */
    .word{
      position:relative;
      cursor:pointer;
      padding:2px 1px;
      border-radius:3px;
      transition:background-color 0.15s ease;
    }
    .word:hover{
      background:rgba(59,130,246,0.1);
    }

    /* Tooltip popover */
    .word-popover{
      position:absolute;
      top:-3rem;
      left:50%;
      transform:translateX(-50%);
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(12px);
      border:1px solid rgba(59,130,246,0.2);
      border-radius:8px;
      padding:0.5rem 0.75rem;
      font-size:0.85rem;
      min-width:120px;
      z-index:100;
      pointer-events:none;
      opacity:0;
      transition:opacity 0.15s ease;
      box-shadow:0 4px 16px rgba(0,0,0,0.1);
    }
    .word-popover.show{opacity:0.95}
    .popover-lemma{font-weight:600;color:#1f2937;margin-bottom:0.25rem}
    .popover-pos{color:#6b7280;font-size:0.8rem;font-style:italic}

    /* Responsive adjustments */
    @media (max-width:768px){
      .dashboard-nav{
        flex-direction:column;
        align-items:flex-start;
        gap:1rem;
      }
      .psalm-selectors{
        gap:1rem;
      }
    }

    /* Utilities */
    .container{max-width:1400px;margin:0 auto;padding:0 2rem}
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="top-nav">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">
        <div class="logo-icon">Φ</div>
        <span>Philolog</span>
      </a>
      <ul style="display:flex;gap:1rem;list-style:none">
        <li><a href="index.html" style="text-decoration:none;color:inherit">Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <section class="framed-section" style="margin-top:64px">
    <div class="framed-card">
      <div class="reader-container">
        <!-- Top dashboard navigation -->
        <div class="dashboard-nav">
          <!-- Six Psalms dropdown -->
          <div class="six-psalms-dropdown">
            <button class="dropdown-trigger" id="six-psalms-trigger">
              Six Psalms
              <div class="dropdown-caret"></div>
            </button>
            <div class="dropdown-menu" id="six-psalms-menu">
              <button class="dropdown-item" data-psalm="3">Psalm 3</button>
              <button class="dropdown-item" data-psalm="38">Psalm 38</button>
              <button class="dropdown-item" data-psalm="63">Psalm 63</button>
              <button class="dropdown-item" data-psalm="88">Psalm 88</button>
              <button class="dropdown-item" data-psalm="103">Psalm 103</button>
              <button class="dropdown-item" data-psalm="143">Psalm 143</button>
            </div>
          </div>

          <!-- Inline psalm selectors -->
          <div class="psalm-selectors">
            <button class="psalm-selector" data-psalm="103">Psalm 103</button>
            <button class="psalm-selector" data-psalm="50">Psalm 50</button>
            <button class="psalm-selector" data-psalm="69">Psalm 69</button>
            <button class="psalm-selector" data-psalm="142">Psalm 142</button>
          </div>
        </div>
        
        <!-- Horizontal divider -->
        <div class="reader-divider" aria-hidden="true"></div>

        <!-- Main reader area -->
        <div class="reader-main">
          <div class="reader-text" id="reader-content">
            <div class="empty-message">Choose a Psalm to begin reading</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    (function(){
      // State
      let currentPsalm = null;
      let psalmsData = [];
      let hoveredWord = null;
      let hoverTimeout = null;

      // Elements
      const readerContent = document.getElementById('reader-content');
      const dropdownTrigger = document.getElementById('six-psalms-trigger');
      const dropdownMenu = document.getElementById('six-psalms-menu');
      const dropdownItems = document.querySelectorAll('.dropdown-item');
      const psalmSelectors = document.querySelectorAll('.psalm-selector');

      // Load psalms data
      async function loadPsalmsData(){
        try {
          const response = await fetch('./texts/psalms.json');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          psalmsData = await response.json();
          console.log('Loaded psalms data:', psalmsData.length, 'psalms');
        } catch(error){
          console.error('Could not load psalms data:', error);
          readerContent.innerHTML = '<p>Error loading psalms data. Please try again later.</p>';
        }
      }

      // Load specific psalm
      function loadPsalm(psalmNumber){
        const psalm = psalmsData.find(p => p.number == psalmNumber);
        if(!psalm){
          readerContent.innerHTML = '<p>Psalm not found.</p>';
          return;
        }

        renderPsalmContent(psalm);
        updateActiveStates();
      }

      // Render psalm content
      function renderPsalmContent(psalm){
        const container = document.createElement('div');
        
        // Title
        const title = document.createElement('h2');
        title.className = 'psalm-title';
        title.textContent = psalm.title || `Psalm ${psalm.number}`;
        container.appendChild(title);
        
        // Psalm text from tokens
        if (psalm.tokens && psalm.tokens.length > 0) {
          const textDiv = document.createElement('div');
          textDiv.className = 'psalm-text';
          
          // Render each token
          psalm.tokens.forEach(token => {
            if (token.pos === 'punct') {
              // Add punctuation directly without wrapping
              textDiv.appendChild(document.createTextNode(token.t));
            } else {
              // Create span for words with lemma information
              const span = document.createElement('span');
              span.className = 'word';
              span.textContent = token.t;
              span.dataset.lemma = token.lemma;
              span.dataset.pos = token.pos;
              
              // Add hover event listeners for tooltip
              span.addEventListener('mouseenter', handleWordHover);
              span.addEventListener('mouseleave', handleWordLeave);
              
              textDiv.appendChild(span);
            }
            
            // Add space after most tokens (except certain punctuation)
            if (!token.t.match(/[,·.]/)) {
              textDiv.appendChild(document.createTextNode(' '));
            }
          });
          
          container.appendChild(textDiv);
        } else {
          // Fallback for simple text structure
          const textDiv = document.createElement('div');
          textDiv.className = 'psalm-text';
          textDiv.textContent = psalm.text || '';
          container.appendChild(textDiv);
        }
        
        readerContent.innerHTML = '';
        readerContent.appendChild(container);
      }

      // Word hover handlers
      function handleWordHover(e){
        const span = e.target;
        clearTimeout(hoverTimeout);
        
        hoverTimeout = setTimeout(()=>{
          showTooltip(span);
        }, 500);
      }

      function handleWordLeave(e){
        clearTimeout(hoverTimeout);
        hideTooltip();
      }

      // Tooltip functions
      function showTooltip(span){
        hideTooltip();
        
        const lemma = span.dataset.lemma;
        const pos = span.dataset.pos;
        if(!lemma) return;
        
        const tooltip = document.createElement('div');
        tooltip.className = 'word-popover show';
        tooltip.innerHTML = `
          <div class="popover-lemma">${lemma}</div>
          <div class="popover-pos">${pos}</div>
        `;
        
        span.appendChild(tooltip);
        hoveredWord = span;
      }

      function hideTooltip(){
        if(hoveredWord){
          const tooltip = hoveredWord.querySelector('.word-popover');
          if(tooltip) tooltip.remove();
          hoveredWord = null;
        }
      }

      // Update active states for selectors
      function updateActiveStates(){
        // Update psalm selectors
        psalmSelectors.forEach(selector => {
          if(selector.dataset.psalm === currentPsalm){
            selector.classList.add('active');
          } else {
            selector.classList.remove('active');
          }
        });
      }

      // Dropdown functionality
      dropdownTrigger.addEventListener('click', () => {
        const isOpen = dropdownMenu.classList.contains('show');
        dropdownMenu.classList.toggle('show', !isOpen);
        dropdownTrigger.classList.toggle('active', !isOpen);
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.six-psalms-dropdown')) {
          dropdownMenu.classList.remove('show');
          dropdownTrigger.classList.remove('active');
        }
      });

      // Event listeners for psalm selection
      [...dropdownItems, ...psalmSelectors].forEach(btn => {
        btn.addEventListener('click', () => {
          const psalmNumber = btn.dataset.psalm;
          currentPsalm = psalmNumber;
          loadPsalm(psalmNumber);
          
          // Close dropdown if clicking dropdown item
          if(btn.classList.contains('dropdown-item')){
            dropdownMenu.classList.remove('show');
            dropdownTrigger.classList.remove('active');
          }
        });
      });

      // Initialize
      loadPsalmsData();
    })();
  </script>
</body>
</html>
